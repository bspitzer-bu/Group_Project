{% extends 'base.html' %}
{% load static %}



{% block title %}GPCRs{% endblock %}

{% block content %}

    <div class="container">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>PDB ID</th>
                <th>GPCR Name</th>
                <th>Class</th>
                <th>Subfamily</th>
                <th>Uniprot ID</th>
                <th>Species </th>
                <th>Method</th>
                <th>Resolution</th>
                <th>Pubmed ID</th>
                <th>Deposition Date </th>

            </tr>
        </thead>

        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" >
        $(document).ready(function() {
            $('#example').DataTable( {
                "ajax": {
                    "processing": true,
                    "url": "http://127.0.0.1:8080/gpcrs/json/",
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "fields.pdb_id" },
                    { "data": "fields.gpcr_name" },
                    { "data": "fields.gpcr_class" },
                    { "data": "fields.subfamily" },
                    { "data": "fields.uniprot_id" },
                    { "data": "fields.species" },
                    { "data": "fields.method" },
                    { "data": "fields.resolution" },
                    { "data": "fields.pubmed_id" },
                    { "data": "fields.deposition_date" }
                ]
            });
        } );


    </script>
  </body>
</html>
{% endblock %}
